
<h1>{{ title }}</h1>

<table>
  <thead>
    <th *ngFor="let key of getKeys()">
      <b>{{ key }}</b>
    </th>

  </thead>
  <tr *ngFor="let item of data">
    <td *ngFor="let val of getValues(item)">
      {{ val }}
    </td>

    <td *ngIf="!hideAction">
      <button (click)="action(item)"> Action </button>
    </td>
  </tr>
</table>
